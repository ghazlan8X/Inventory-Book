{{ template "header.html" . }}

<h1>{{ .payload.Title }}</h1>
<p><b>Penulis: </b>{{ .payload.Author }} | <b>Stock: </b>{{ .payload.Stock }}</p>
<p>{{ .payload.Description }}</p>

<form action="/updateBook/{{ .payload.ID }}" method="get">
    <input type="hidden" name="auth" value="{{ .auth }}">
    <button type="submit">Update</button>
</form>

<form action="/deleteBook/{{ .payload.ID }}" method="post">
    <input type="hidden" name="auth" value="{{ .auth }}">
    <button type="submit">Delete</button>
</form>

{{ template "footer.html" .}}
