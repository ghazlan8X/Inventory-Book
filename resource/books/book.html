{{ define "book.detail" }}
{{ template "header" . }}

<h1>{{ .payload.Title }}</h1>
<p><b>Penulis: </b>{{ .payload.Author }} | <b>Stock: </b>{{ .payload.Stock }}</p>
<p>{{ .payload.Description }}</p>

<button><a href="/updateBook/{{ .payload.ID }}">Update</a></button>

<form action="/deleteBook/{{ .payload.ID }}" method="post">
    <button type="submit">Delete</button>
</form>

{{ template "footer" .}}
{{ end }}
